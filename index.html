    <script>
        // ============================================

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzYWR5b3BkYXpnbmdtZWtwcnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4OTIwOTMsImV4cCI6MjA4MTQ2ODA5M30.Fe-1QH83EHUd3beCBbOJXCaZkVtZOEcb4CTvBJO8SRc';
        
        // ============================================

        const AppState = {
            supabaseClient: null,
            currentPage: 'home',
            isAdmin: false,

            products: [],
            categories: [],
            orders: [],
            appSettings: null,
            selectedCustomizations: JSON.parse(localStorage.getItem('selectedCustomizations')) || {},
            
            // Inisialisasi Supabase client
            initSupabase() {
                if (window.supabase && !this.supabaseClient) {
                    this.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }
            },
            
            // Update cart di localStorage
            updateCartStorage() {
                localStorage.setItem('cart', JSON.stringify(this.cart));
                localStorage.setItem('selectedCustomizations', JSON.stringify(this.selectedCustomizations));
                this.updateCartCount();
            },
            
            // Update cart count di UI
            updateCartCount() {
                const cartCount = this.cart.reduce((total, item) => total + item.quantity, 0);
                const cartBadge = document.getElementById('cart-badge');
                if (cartBadge) {
                    cartBadge.textContent = cartCount;
                    cartBadge.style.display = cartCount > 0 ? 'flex' : 'none';
                }
                const cartBadgeHeader = document.getElementById('cart-badge-header');
                if (cartBadgeHeader) {
                    cartBadgeHeader.textContent = cartCount;
                    cartBadgeHeader.style.display = cartCount > 0 ? 'flex' : 'none';
                }
            },
            
            // Tambah item ke cart dengan customizations
            addToCart(product, quantity = 1, customizations = {}) {
                const productId = product.id;
                
                // Gabungkan customizations dengan existing jika ada
                if (this.selectedCustomizations[productId]) {
                    Object.assign(this.selectedCustomizations[productId], customizations);
                } else {
                    this.selectedCustomizations[productId] = customizations;
                }
                
                const existingItem = this.cart.find(item => 
                    item.id === product.id && 
                    JSON.stringify(item.customizations) === JSON.stringify(customizations)
                );
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.images ? product.images[0] : '',
                        quantity: quantity,
                        customizations: customizations
                    });
                }
                
                this.updateCartStorage();
                this.showToast('Produk ditambahkan ke keranjang');
            },
            
            // Update quantity item di cart
            updateCartItem(index, quantity) {
                if (quantity <= 0) {
                    this.cart.splice(index, 1);
                } else {
                    this.cart[index].quantity = quantity;
                }
                this.updateCartStorage();
            },
            
            // Hapus item dari cart
            removeFromCart(index) {
                const item = this.cart[index];
                // Hapus customizations untuk produk ini jika tidak ada lagi di cart
                const hasSameProduct = this.cart.some((cartItem, i) => 
                    i !== index && cartItem.id === item.id
                );
                
                if (!hasSameProduct && item.id in this.selectedCustomizations) {
                    delete this.selectedCustomizations[item.id];
                }
                
                this.cart.splice(index, 1);
                this.updateCartStorage();
            },
            
            // Hitung total cart
            getCartTotal() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            },
            
            // Format harga
            formatPrice(price) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(price);
            },
            
            // Tampilkan toast notification
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                
                toastMessage.textContent = message;
                toast.className = `fixed top-4 right-4 z-[1000] px-6 py-3 rounded-xl shadow-lg transform translate-y-[-100px] transition-transform duration-300 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
                
                // Tampilkan toast
                setTimeout(() => {
                    toast.style.transform = 'translateY(0)';
                }, 10);
                
                // Sembunyikan setelah 3 detik
                setTimeout(() => {
                    toast.style.transform = 'translateY(-100px)';
                }, 3000);
            },
            
            // Tampilkan loading
            showLoading() {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.remove('hidden');
                }
            },
            
            // Sembunyikan loading
            hideLoading() {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            },
            
            // Format customizations untuk display
            formatCustomizations(customizations) {
                if (!customizations || Object.keys(customizations).length === 0) return '';
                
                return Object.entries(customizations)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join(' â€¢ ');
            }
        };
        
        // ============================================
        // INISIALISASI APLIKASI
        // ============================================
        document.addEventListener('DOMContentLoaded', async function() {
            // Inisialisasi Supabase
            AppState.initSupabase();
            
            // Setup event listeners
            setupEventListeners();
            
            // Cek admin session dari localStorage
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken && AppState.supabaseClient) {
                try {
                    const { data, error } = await AppState.supabaseClient.auth.getSession();
                    if (!error && data.session) {
                        AppState.isAdmin = true;
                    } else {
                        localStorage.removeItem('adminToken');
                    }
                } catch (e) {
                    localStorage.removeItem('adminToken');
                }
            }
            
            // Load data awal
            await loadInitialData();
            
            // Tampilkan halaman awal
            navigateTo('home');
        });
        
        // ============================================
        // FUNGSI AUTENTIKASI ADMIN
        // ============================================
        async function adminLogin(email, password) {
            AppState.showLoading();
            try {
                const { data, error } = await AppState.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                localStorage.setItem('adminToken', data.session.access_token);
                AppState.isAdmin = true;
                AppState.showToast('Login admin berhasil!');
                closeAdminLoginModal();
                
                // Redirect ke dashboard admin
                navigateTo('admin-dashboard');
                
            } catch (error) {
                AppState.showToast('Login gagal: ' + error.message, 'error');
            } finally {
                AppState.hideLoading();
            }
        }
        
        async function adminLogout() {
            AppState.showLoading();
            try {
                const { error } = await AppState.supabaseClient.auth.signOut();
                
                if (error) throw error;
                
                localStorage.removeItem('adminToken');
                AppState.isAdmin = false;
                AppState.showToast('Logout admin berhasil');
                
                // Kembali ke halaman home
                navigateTo('home');
                
            } catch (error) {
                AppState.showToast('Logout gagal: ' + error.message, 'error');
            } finally {
                AppState.hideLoading();
            }
        }
        
        // ============================================
        // FUNGSI NAVIGASI
        // ============================================
        function navigateTo(page, params = {}) {
            AppState.currentPage = page;
            
            // Update URL hash untuk bookmark
            window.location.hash = page;
            
            // Render halaman yang sesuai
            renderPage(page, params);
            
            // Update navigasi bottom bar
            updateBottomNav();

        async function loadProducts() {
            AppState.showLoading();
            try {
                if (!AppState.supabaseClient) {
                    AppState.initSupabase();
                }
                
                // Ambil produk dari Supabase
                const { data, error } = await AppState.supabaseClient
                    .from('products')
                    .select('*')
                    .eq('aktif', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                AppState.products = data || [];
                
                // Render produk
                renderProducts(AppState.products);
                
                // Generate kategori unik
                const categories = [...new Set(data.map(p => p.kategori).filter(Boolean))];
                AppState.categories = categories;
                
                // Render kategori filters
                renderCategoryFilters(categories);
                
            } catch (error) {
                console.error('Error loading products:', error);
                AppState.showToast('Gagal memuat produk', 'error');
                
                // Fallback ke data dummy jika ada error
                renderProducts(getDummyProducts());
                renderCategoryFilters(['Semua', 'Elektronik', 'Pakaian', 'Aksesoris', 'Lifestyle']);

                AppState.hideLoading();

        async function saveProduct(productId = null) {
            // PERBAIKAN: Cek jika productId adalah string 'null'
            if (productId === 'null' || productId === null) {
                productId = null;
            }
            
            AppState.showLoading();
            
            try {
                // Kumpulkan data dari form
                const name = document.getElementById('product-name')?.value || '';
                const price = parseInt(document.getElementById('product-price')?.value) || 0;
                const category = document.getElementById('product-category')?.value || '';
                const stock = parseInt(document.getElementById('product-stock')?.value) || 0;
                const description = document.getElementById('product-description')?.value || '';
                const active = document.getElementById('product-active')?.checked || false;
                
                // Kumpulkan customizations
                const customizations = {};
                const keys = document.querySelectorAll('.customization-key-admin');
                const values = document.querySelectorAll('.customization-values-admin');
                
                keys.forEach((keyInput, index) => {
                    const key = keyInput.value.trim();
                    const valueString = values[index]?.value.trim() || '';
                    if (key && valueString) {
                        customizations[key] = valueString.split(',').map(v => v.trim()).filter(v => v);
                    }
                });
                
                // Data produk
                const productData = {
                    name: name,
                    price: price,
                    kategori: category,
                    stok: stock,
                    deskripsi: description,
                    aktif: active,
                    customizations: Object.keys(customizations).length > 0 ? customizations : null
                };
                
                // Handle image upload (sederhana)
                const imageInput = document.getElementById('product-image-input');
                if (imageInput && imageInput.files[0]) {
                    // Dalam implementasi nyata, upload ke Supabase Storage
                    // Untuk demo, kita simpan sebagai base64
                    const file = imageInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        productData.images = [e.target.result];
                        completeSave(productId, productData);
                    };
                    reader.readAsDataURL(file);
                } else {
                    completeSave(productId, productData);
                }
                
            } catch (error) {
                console.error('Error saving product:', error);
                AppState.showToast('Gagal menyimpan produk: ' + error.message, 'error');
                AppState.hideLoading();
            }
        }
        
        async function completeSave(productId, productData) {
            try {
                if (!AppState.supabaseClient) {
                    AppState.initSupabase();
                }
                
                let result;
                
                // PERBAIKAN: Gunakan operator ternary yang benar
                if (productId && productId !== 'null') {
                    // Update existing product
                    const { data, error } = await AppState.supabaseClient
                        .from('products')
                        .update(productData)
                        .eq('id', productId)
                        .select();
                    
                    if (error) throw error;
                    result = data;
                } else {
                    // Create new product
                    const { data, error } = await AppState.supabaseClient
                        .from('products')
                        .insert([productData])
                        .select();
                    
                    if (error) throw error;
                    result = data;
                }
                
                AppState.showToast(`Produk berhasil ${productId ? 'diperbarui' : 'ditambahkan'}`);
                navigateTo('admin-products');
                
            } catch (error) {
                console.error('Error saving product to database:', error);
                AppState.showToast('Gagal menyimpan produk ke database: ' + error.message, 'error');
            } finally {
                AppState.hideLoading();
            }
        }
